language: android
dist: precise

jdk:
  - oraclejdk8

sudo:
  required

env:
  matrix:
    - ANDROID_TARGET=android-24 ANDROID_ABI=armeabi-v7a
    #- ANDROID_TARGET=android-24 ANDROID_ABI=x86
  global:
    # wait up to 10 minutes for adb to connect to emulator
    - ADB_INSTALL_TIMEOUT=20

android:
    components:
        - platform-tools
        - tools
        - build-tools-25.0.0
        - android-24
        - extra-google-google_play_services
        - extra-google-m2repository
        - extra-android-m2repository

    licenses:
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
    bundler: true
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - node_modules
        - $HOME/ve
        #- $HOME/docker

before_script:
  - chmod +x gradlew
  - sudo chmod u+x createPassfile
  - sudo ./createPassfile -pwd $KEYSTORE_PASS;

script:
    - if [ $TRAVIS_BRANCH == "release_candidate" ]; then ./gradlew assembleStagingRelease crashlyticsUploadDistributionStagingRelease; else ./gradlew assembleStagingDebug; fi